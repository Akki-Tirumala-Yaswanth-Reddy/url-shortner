services:
  app:
    image: atyaswanth/url-shortner:2.0
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      DATABASE_URL: "postgres://postgres:postgres@db:5432/url-shortner?sslmode=disable"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: url-shortner
    volumes:
      - pgdata:/var/lib/postgresql/data 
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d url-shortner"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata: